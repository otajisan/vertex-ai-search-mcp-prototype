name: MCP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # opened: PR 作成時 / synchronize: PR ブランチへ push 時 / reopened: PR 再オープン時
    types: [opened, synchronize, reopened]

defaults:
  run:
    working-directory: mcp

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (compile, test, JaCoCo レポート)
        run: ./gradlew build --no-daemon

      - name: Lint (Kotlin compile による静的チェック)
        run: ./gradlew compileKotlin compileTestKotlin --no-daemon

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: mcp/build/reports/jacoco/test/html/

      - name: Upload JaCoCo XML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: mcp/build/reports/jacoco/test/jacocoTestReport.xml
