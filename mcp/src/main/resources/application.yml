spring.application.name: vertex-ai-search-mcp-prototype

# Vertex AI Search (Discovery Engine). 本番では GCP_PROJECT_ID, ENGINE_ID を環境変数で設定。
vertex.search.project-id: ${GCP_PROJECT_ID:default-project}
vertex.search.location: ${LOCATION:global}
vertex.search.engine-id: ${ENGINE_ID:default-engine}

# Vertex AI Gemini
vertex.gemini.project-id: ${GCP_PROJECT_ID:default-project}
vertex.gemini.location: ${VERTEX_GEMINI_LOCATION:us-central1}
vertex.gemini.model: ${GEMINI_MODEL:gemini-2.0-flash}
